components:
  schemas:
    Developer:
      type: object
      properties:
        _id:
          type: string
          description: The id of the developer
          example: "65f3acb946a8a82e961b3fb9"
        name:
          type: string
          description: The name of the developer
          example: "dev 1"
        email:
          type: string
          description: The email of the developer
          example: "dev1@gmail.com"
    Developers:
