paths:
  /api/developers:
    get:
      tags:
        - developer
      summary: Get all developers
      operationId: getDevelopers
      responses:
        '200':
          description: A list of developers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developers'
              example:
                - _id: "65f3acb946a8a82e961b3fb9"
                  name: "dev 1"
                  email: "dev1@gmail.com"
                - _id: "65f3acb946a8a82e961b3fb9"
                  name: "dev 2"
                  email: "dev2@gmail.com"
